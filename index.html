<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mythos</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <a class="visually-hidden skip" href="#main">Skip to main content</a>

    <header class="topnav">
      <h2 class="visually-hidden">Header</h2>

      <div class="wrapper topnav__wrapper">
        <a href="/" class="topnav__homelink">
          <img
            src="/logo-mythos.svg"
            alt="Myhtos homepage"
            class="topnav__logo"
          />
        </a>

        <nav>
          <ul class="topnav__links">
            <li class="topnav__item">
              <a href="" class="topnav__link">Features</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">Pricing</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="hero">
        <div class="wrapper hero__wrapper">
          <div class="hero_1">
            <div class="hero__content">
              <h1>Find that elusive unicorn.</h1>
              <p>
                Mythos will enable you to discover the newest startups to invest
                in. Powered by AI, used by millions of humans.
              </p>

              <div class="hero__actions">
                <button class="btn-primary">Free Trial</button>
                <button class="btn-secondary">Pricing</button>
              </div>
            </div>
          </div>

          <div class="hero__image">
            <img src="unicorn.svg" alt="">
          </div>

        </div>
      </section>
    </main>

    <footer>
      <h2 class="visually-hidden">Footer</h2>
    </footer>
  </body>
</html>
